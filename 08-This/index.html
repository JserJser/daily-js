<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>This</title>
</head>

<body>
  <div>
    <h1>This ---></h1>
  </div>
  <script>
    console.log('this === window:', this === window)

    function f1() {
      'use strict'
      return this
    }
    console.log('严格模式下 this:', f1() === undefined)
    console.log('作为对象的方法调用时，指向 window对象：', window.f1() === window)

    // call 和 apply
    var obj = {
      a: 'Custom'
    }
    var a = 'Global'

    function whatsThis() {
      return this.a
    }
    console.log('调用 whatsThis(): ', whatsThis())
  </script>
</body>

</html>
